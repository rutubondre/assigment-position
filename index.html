<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom navigation bar</title>
    <style>
        .bottom-nav{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color:#009900;

        }
        .icon{
            height: 30px;
            width: 30px;
            margin: 10px 40px;
        }

    </style>
</head>
<body>
    <div class="bottom-nav">
    <img src="chat.png" class="icon" alt="chat-icon"/>
    <img src="status.png"class="icon"alt="status-icon"/>
    <img src="communities.png" class="icon"alt="communities-icon"/>
    <img src="call.png"class="icon" alt="call-icon"/>
    </div>
</body>
</html>
